apiVersion: apps/v1
kind: Deployment
metadata:
  name: assignment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assignment-app
  template:
    metadata:
      labels:
        app: assignment-app
    spec:
      initContainers:
      - name: check-db
        image: mysql:8
        command: [ "sh", "-c", "/scripts/wait-for-mysql.sh" ]
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password

      containers:
      - name: app
        image: ps95adagher/assignment:250601-391af902
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: assignment-config
        env:
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: scripts
        configMap:
          name: check-db
          defaultMode: 0755
