apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assignment-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: assignment.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: assignment-service
            port:
              number: 80
