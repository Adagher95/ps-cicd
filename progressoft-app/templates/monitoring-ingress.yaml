apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "progressoft-app.fullname" . }}-monitoring-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.monitoring.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80

